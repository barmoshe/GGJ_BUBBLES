<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AshaHi ScreenSaver (Environments + Change Button)</title>
  <style>
    /* ======================================================
       1. Global Styles and Resets
    ====================================================== */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000; /* Overridden by chosen environment class */
      overflow: hidden;
      transition: background 1s ease; /* Smooth transition when changing backgrounds */
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1; /* Ensure it stays above the animated backgrounds */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* ======================================================
       2. Environment Backgrounds
    ====================================================== */

    /* 2.1 Action: Advanced Animated Fire Effect with Multiple Layers and Enhanced Particles */
    .bg-action {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      background: #000;
    }

    /* Fire Layers */
    .bg-action::before,
    .bg-action::after,
    .bg-action::nth-child(3) {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle at 50% 50%, rgba(255, 140, 0, 0.6), rgba(255, 87, 34, 0.4), rgba(255, 0, 0, 0.2));
      animation: fireFlame 3s infinite ease-in-out;
      opacity: 0.5;
      mix-blend-mode: multiply;
    }

    .bg-action::after {
      animation-delay: 1.5s;
      opacity: 0.3;
    }

    .bg-action::nth-child(3) {
      animation-delay: 0.75s;
      opacity: 0.4;
    }

    @keyframes fireFlame {
      0% {
        transform: scale(1) translateY(0px);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.2) translateY(-30px);
        opacity: 0.7;
      }
      100% {
        transform: scale(1) translateY(0px);
        opacity: 0.5;
      }
    }

    /* Enhanced Particle Explosion */
    .bg-action .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, rgba(255, 165, 0, 0.9) 0%, rgba(255, 69, 0, 0.6) 60%, rgba(255, 0, 0, 0) 100%);
      border-radius: 50%;
      opacity: 0;
      animation: particleBurst 2s infinite;
      pointer-events: none; /* Ensure particles don't interfere with UI */
    }

    @keyframes particleBurst {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--translate-x), var(--translate-y)) scale(0.5);
        opacity: 0;
      }
    }

    /* Additional Glow Effect */
    .bg-action .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 140, 0, 0.3) 0%, rgba(255, 87, 34, 0.1) 70%, rgba(255, 0, 0, 0) 100%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: glowPulse 4s infinite;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    @keyframes glowPulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.6;
      }
    }

    /* 2.2 Calm: Advanced Calming Gradient with Parallax Clouds */
    .bg-calm {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      background: linear-gradient(120deg, #a8edea, #fed6e3);
      background-size: 400% 400%;
      animation: calmGradient 15s ease infinite;
    }

    @keyframes calmGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Parallax Clouds */
    .bg-calm .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDIwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iNTAiIGN5PSI1MCIgcj0iMjAiIHN0eWxlPSJmaWxsOiNmZmY7c3Ryb2tlOiMwMDA7c3Ryb2tlLXdpZHRoOjI7Ii8+PGNpcmNsZSBjeD0iMTUwIiBjeT0iNTAiIHI9IjIwIiBzdHlsZT0iZmlsbDojZmZmO3N0cm9rZTojMDAwO3N0cm9rZS13aWR0aDoyOyIvPjwvc3ZnPg==') repeat;
      animation: moveClouds 60s linear infinite;
      opacity: 0.3;
      transform: scale(1.5);
    }

    @keyframes moveClouds {
      from { transform: translateX(0) scale(1.5); }
      to { transform: translateX(-1000px) scale(1.5); }
    }

    /* 2.3 Scary: Advanced Flickering with Shadow Shapes */
    .bg-scary {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      background: #2f002f;
    }

    .bg-scary::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,0,0,0.5), rgba(0,100,0,0.3));
      opacity: 0;
      animation: scaryFlicker 2s infinite;
      mix-blend-mode: screen;
    }

    @keyframes scaryFlicker {
      0%, 100% { opacity: 0; }
      25%, 75% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Shadow Shapes */
    .bg-scary .shadow {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      top: 20%;
      left: 30%;
      filter: blur(20px);
      animation: moveShadow 10s infinite alternate;
    }

    .bg-scary .shadow::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: inherit;
      animation: scaleShadow 10s infinite alternate;
    }

    @keyframes moveShadow {
      from { transform: translate(0, 0); }
      to { transform: translate(200px, -200px); }
    }

    @keyframes scaleShadow {
      from { transform: scale(1); }
      to { transform: scale(1.5); }
    }

    /* 2.4 Void: Dynamic Starfield with Shooting Stars */
    .bg-void {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      background: #000;
    }

    /* Starfield Background */
    .bg-void::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(white 1px, transparent 1px),
                  radial-gradient(white 1px, transparent 1px);
      background-size: 3px 3px;
      animation: starfieldMove 60s linear infinite;
      opacity: 0.5;
    }

    @keyframes starfieldMove {
      from { background-position: 0 0, 0 0; }
      to { background-position: 100px 100px, -100px 100px; }
    }

    /* Shooting Stars */
    .bg-void .shooting-star {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(white, rgba(255, 255, 255, 0));
      top: 0;
      left: 0;
      opacity: 0;
      transform: rotate(45deg);
      animation: shootingStar 5s infinite;
    }

    @keyframes shootingStar {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      20% {
        transform: translate(500px, 500px) rotate(45deg);
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }

    /* ======================================================
       3. Overlay for Environment Selection
    ====================================================== */
    #audioChoiceOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; 
      height: 100%;
      display: flex;
      align-items: center; 
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-size: 1.2em;
      text-align: center;
      z-index: 999999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    #audioChoiceOverlay.hidden {
      opacity: 0;
      visibility: hidden;
    }
    #audioChoiceOverlay .panel {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 24px 32px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    #audioChoiceOverlay button {
      cursor: pointer;
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      transition: background 0.3s ease, transform 0.2s ease;
      width: 100%;
      max-width: 200px;
      align-self: center;
    }
    #audioChoiceOverlay button:hover {
      background: rgba(0,0,0,0.6);
      transform: scale(1.05);
    }

    /* ======================================================
       4. Bottom-Right Controls Panel
    ====================================================== */
    #controlsOverlay {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-wrap: wrap; /* Allows wrapping on smaller screens */
      align-items: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.4);
      padding: 12px 16px;
      border-radius: 8px;
      z-index: 9999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    /* Shared button style */
    .button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 16px;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .button:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    #muteBtn span {
      font-size: 18px;
    }
    /* Speed slider label */
    .sliderContainer {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .sliderContainer label {
      font-size: 16px;
      opacity: 0.9;
    }
    /* Speed slider style */
    #speedSlider {
      width: 120px;
      appearance: none;
      height: 6px;
      background: #555;
      border-radius: 3px;
      outline: none;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    #speedSlider:hover {
      background: #666;
    }
    #speedSlider::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #333;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #speedSlider::-webkit-slider-thumb:hover {
      background: #ddd;
      transform: scale(1.2);
    }
    #speedSlider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #333;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #speedSlider::-moz-range-thumb:hover {
      background: #ddd;
      transform: scale(1.2);
    }

    /* ======================================================
       5. Responsive Design Enhancements
    ====================================================== */
    /* Mobile Styles */
    @media screen and (max-width: 768px) {
      #controlsOverlay {
        bottom: 10px;
        right: 10px;
        padding: 8px 12px;
        gap: 8px;
      }
      .button {
        font-size: 14px;
        padding: 8px 12px;
      }
      #muteBtn span {
        font-size: 16px;
      }
      .sliderContainer label {
        font-size: 14px;
      }
      #speedSlider {
        width: 100px;
      }
    }

    /* Accessibility: Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Three.js Canvas is appended here -->
  </div>

  <!-- Fullscreen overlay for environment choice -->
  <div id="audioChoiceOverlay">
    <div class="panel">
      <p style="margin:0; font-size:1.3em;">Pick Your Environment:</p>
      <div style="display:flex; gap:12px; justify-content:center; flex-wrap: wrap;">
        <button id="envActionBtn">Action</button>
        <button id="envCalmBtn">Calm</button>
        <button id="envScaryBtn">Scary</button>
        <button id="envVoidBtn">Void</button>
      </div>
      <p style="font-size:1em; opacity:0.8; margin-top:12px;">
        (Recommended with audio)
      </p>
    </div>
  </div>

  <!-- Bottom-right controls: Change Env, Mute, Speed slider -->
  <div id="controlsOverlay">
    <button id="changeEnvBtn" class="button">Change Environment</button>

    <button id="muteBtn" class="button" aria-label="Mute or Unmute Audio">
      <span id="muteIcon">🔊</span>
      <span id="muteLabel">Mute</span>
    </button>

    <div class="sliderContainer">
      <label for="speedSlider">Speed:</label>
      <input id="speedSlider" type="range" min="0.01" max="0.5" step="0.01" value="0.18" aria-label="Adjust Speed" />
    </div>
  </div>

  <!-- Three.js (r125) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
  <!-- OBJLoader (r125) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/loaders/OBJLoader.js"></script>

  <script>
    /* ======================================================
       1. Global Variables
    ====================================================== */
    let scene, camera, renderer, model;
    let velocity = new THREE.Vector2(0.15, 0.1);
    let spinDirection = new THREE.Vector3(0.02, 0.02, 0.02);

    const BASE_HALF_HEIGHT = 30;
    const MODEL_RADIUS = 7;

    let currentBgAudio = null; // HTMLAudio for background
    let muted = false;

    // Web Audio for bounce SFX
    let audioCtx = null;
    let bounceBuffers = [];
    const bounceSFX = ["fall1.wav","fall2.wav","fall3.wav"]; // Ensure these files are correctly placed

    /* Our environments: class + optional music track */
    const environments = {
      "Action": {
        bgClass: "bg-action",
        music: "bg_music2.wav" // Ensure this file is correctly placed
      },
      "Calm": {
        bgClass: "bg-calm",
        music: "BG_loop.wav" // Ensure this file is correctly placed
      },
      "Scary": {
        bgClass: "bg-scary",
        music: "33.wav" // Ensure this file is correctly placed
      },
      "Void": {
        bgClass: "bg-void",
        music: null
      }
    };

    /* ======================================================
       2. Environment Selection
    ====================================================== */
    document.getElementById("envActionBtn").addEventListener("click", () => pickEnvironment("Action"));
    document.getElementById("envCalmBtn").addEventListener("click", () => pickEnvironment("Calm"));
    document.getElementById("envScaryBtn").addEventListener("click", () => pickEnvironment("Scary"));
    document.getElementById("envVoidBtn").addEventListener("click", () => pickEnvironment("Void"));

    async function pickEnvironment(envKey) {
      const env = environments[envKey];
      if (!env) return;

      // 1. Stop current background audio
      stopCurrentBG();

      // 2. Remove existing environment classes
      document.body.classList.remove(...Object.values(environments).map(e => e.bgClass));

      // 3. Add new environment class
      document.body.classList.add(env.bgClass);

      // 4. Play new background music if available
      if (env.music) {
        currentBgAudio = new Audio(env.music);
        currentBgAudio.loop = true;
        currentBgAudio.volume = 0.5;
        currentBgAudio.muted = muted;
        currentBgAudio.setAttribute('playsinline',''); // For iOS
        try {
          await currentBgAudio.play();
        } catch(err) {
          console.warn("Audio play blocked:", err);
        }
      } else {
        // "Void" => no background track
        currentBgAudio = null;
      }

      // 5. Initialize Web Audio for bounce SFX if not done
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        loadBounceSFX();
      }

      // 6. Hide environment selection overlay
      hideEnvironmentOverlay();

      // 7. Add environment-specific dynamic elements
      addDynamicElements(envKey);
    }

    function stopCurrentBG() {
      if (currentBgAudio) {
        currentBgAudio.pause();
        currentBgAudio.src = ""; // Release the audio element
        currentBgAudio = null;
      }

      // Remove dynamic elements specific to the previous environment
      removeDynamicElements();
    }

    function hideEnvironmentOverlay() {
      const overlay = document.getElementById("audioChoiceOverlay");
      if (overlay) {
        overlay.classList.add("hidden");
        setTimeout(() => {
          overlay.style.display = "none";
        }, 500); // Match the CSS transition duration
      }
    }

    /* Pre-fetch & decode bounce SFX into AudioBuffers */
    async function loadBounceSFX() {
      const buffers = [];
      for (const url of bounceSFX) {
        try {
          const resp = await fetch(url);
          const arrayBuf = await resp.arrayBuffer();
          const audioBuf = await audioCtx.decodeAudioData(arrayBuf);
          buffers.push(audioBuf);
        } catch(e) {
          console.warn("Error decoding bounce SFX:", url, e);
        }
      }
      bounceBuffers = buffers;
    }

    /* ======================================================
       3. "Change Environment" Button
    ====================================================== */
    document.getElementById("changeEnvBtn").addEventListener("click", () => {
      showEnvironmentOverlay();
    });

    function showEnvironmentOverlay() {
      const overlay = document.getElementById("audioChoiceOverlay");
      if (overlay) {
        overlay.style.display = "flex";
        overlay.classList.remove("hidden");
      }
    }

    /* ======================================================
       4. Mute / Unmute Functionality
    ====================================================== */
    document.getElementById("muteBtn").addEventListener("click", () => {
      muted = !muted;
      if (currentBgAudio) {
        currentBgAudio.muted = muted;
      }
      updateMuteUI();
    });

    function updateMuteUI() {
      const muteIcon = document.getElementById("muteIcon");
      const muteLabel = document.getElementById("muteLabel");
      if (muted) {
        muteIcon.textContent = "🔇";
        muteLabel.textContent = "Unmute";
      } else {
        muteIcon.textContent = "🔊";
        muteLabel.textContent = "Mute";
      }
    }

    /* ======================================================
       5. Speed Slider Functionality
    ====================================================== */
    document.getElementById("speedSlider").addEventListener("input", (e) => {
      const newSpeed = parseFloat(e.target.value);
      setSpeed(newSpeed);
    });

    function setSpeed(newSpeed) {
      const dir = velocity.clone().normalize();
      velocity.copy(dir.multiplyScalar(newSpeed));
    }

    /* ======================================================
       6. Three.js Setup (with alpha => transparent background)
    ====================================================== */
    initThree();
    animate();

    function initThree() {
      scene = new THREE.Scene();

      const w = window.innerWidth;
      const h = window.innerHeight;
      const aspect = w / h;

      camera = new THREE.OrthographicCamera(
        -BASE_HALF_HEIGHT * aspect,
         BASE_HALF_HEIGHT * aspect,
         BASE_HALF_HEIGHT,
        -BASE_HALF_HEIGHT,
        1,
        1000
      );
      camera.position.set(0, 50, 100);
      camera.lookAt(0, 0, 0);

      // Transparent renderer so body background is visible
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setClearColor(0x000000, 0);
      renderer.setSize(w, h);
      document.getElementById("container").appendChild(renderer.domElement);

      // Load the model (OBJ)
      const loader = new THREE.OBJLoader();
      loader.load(
        "Hamster_GGJ_021.obj", // Ensure this file is correctly placed
        (obj) => {
          model = obj;
          // Rotate 180° so front faces camera
          model.rotation.y = Math.PI;

          // Basic white Phong
          model.traverse(child => {
            if (child.isMesh) {
              child.material = new THREE.MeshPhongMaterial({ color: 0xffffff });
            }
          });
          scene.add(model);
        },
        (xhr) => console.log(((xhr.loaded / xhr.total) * 100).toFixed(1) + "% loaded"),
        (err) => console.error("Error loading OBJ:", err)
      );

      // Lights
      const ambient = new THREE.AmbientLight(0xffffff, 0.3);
      scene.add(ambient);
      const directional = new THREE.DirectionalLight(0xffffff, 0.8);
      directional.position.set(1, 2, 3);
      scene.add(directional);

      window.addEventListener("resize", onWindowResize);
    }

    function onWindowResize() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w, h);

      const aspect = w / h;
      camera.left   = -BASE_HALF_HEIGHT * aspect;
      camera.right  =  BASE_HALF_HEIGHT * aspect;
      camera.top    =  BASE_HALF_HEIGHT;
      camera.bottom = -BASE_HALF_HEIGHT;
      camera.updateProjectionMatrix();
    }

    /* ======================================================
       7. Main Animation Loop
    ====================================================== */
    function animate() {
      requestAnimationFrame(animate);

      if (model) {
        // Move
        model.position.x += velocity.x;
        model.position.y += velocity.y;

        // Bounce boundary
        const { halfW, halfH } = getCurrentBounceBox();
        if (model.position.x > halfW) {
          model.position.x = halfW;
          velocity.x *= -1;
          onBounce();
        } else if (model.position.x < -halfW) {
          model.position.x = -halfW;
          velocity.x *= -1;
          onBounce();
        }
        if (model.position.y > halfH) {
          model.position.y = halfH;
          velocity.y *= -1;
          onBounce();
        } else if (model.position.y < -halfH) {
          model.position.y = -halfH;
          velocity.y *= -1;
          onBounce();
        }

        // Spin
        model.rotation.x += spinDirection.x;
        model.rotation.y += spinDirection.y;
        model.rotation.z += spinDirection.z;
      }

      renderer.render(scene, camera);
    }

    function getCurrentBounceBox() {
      const aspect = (camera.right - camera.left) / (camera.top - camera.bottom);
      const halfH = (BASE_HALF_HEIGHT / camera.zoom) - MODEL_RADIUS;
      const halfW = halfH * aspect;
      return { halfW, halfH };
    }

    /* ======================================================
       8. Bouncing Logic
    ====================================================== */
    function onBounce() {
      if (!model) return;

      // Random color
      const randColor = Math.floor(Math.random() * 0xffffff);
      model.traverse(child => {
        if (child.isMesh && child.material) {
          child.material.color.setHex(randColor);
        }
      });

      // Random spin
      const maxSpin = 0.03;
      spinDirection.set(
        (Math.random() * maxSpin * 2) - maxSpin,
        (Math.random() * maxSpin * 2) - maxSpin,
        (Math.random() * maxSpin * 2) - maxSpin
      );

      // Bounce sound if not muted
      playBounceSound();
    }

    function playBounceSound() {
      if (muted || !audioCtx || bounceBuffers.length === 0) return;

      const index = Math.floor(Math.random() * bounceBuffers.length);
      const buf = bounceBuffers[index];
      if (!buf) return;

      const source = audioCtx.createBufferSource();
      source.buffer = buf;
      source.connect(audioCtx.destination);
      source.start(0);
    }

    /* ======================================================
       9. Dynamic Elements Management
    ====================================================== */
    let dynamicElements = [];

    function addDynamicElements(envKey) {
      switch(envKey) {
        case "Action":
          addActionParticles();
          break;
        case "Calm":
          addCalmClouds();
          break;
        case "Scary":
          addScaryShadows();
          break;
        case "Void":
          addShootingStars();
          break;
        default:
          break;
      }
    }

    function removeDynamicElements() {
      dynamicElements.forEach(el => el.remove());
      dynamicElements = [];
    }

    /* 9.1 Action: Enhanced Particle Explosion */
    function addActionParticles() {
      const bgAction = document.querySelector('.bg-action');
      if (!bgAction) return;

      for (let i = 0; i < 30; i++) { // Increased number of particles
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.setProperty('--translate-x', `${(Math.random() * 500 - 250)}px`);
        particle.style.setProperty('--translate-y', `${-(Math.random() * 500)}px`);
        particle.style.animationDelay = `${Math.random() * 5}s`;
        particle.style.animationDuration = `${2 + Math.random() * 3}s`;
        bgAction.appendChild(particle);
        dynamicElements.push(particle);
      }

      // Add Glow Effect
      const glow = document.createElement('div');
      glow.classList.add('glow');
      bgAction.appendChild(glow);
      dynamicElements.push(glow);
    }

    /* 9.2 Calm: Parallax Clouds */
    function addCalmClouds() {
      const bgCalm = document.querySelector('.bg-calm');
      if (!bgCalm) return;

      const clouds = document.createElement('div');
      clouds.classList.add('clouds');
      bgCalm.appendChild(clouds);
      dynamicElements.push(clouds);
    }

    /* 9.3 Scary: Shadow Shapes */
    function addScaryShadows() {
      const bgScary = document.querySelector('.bg-scary');
      if (!bgScary) return;

      for (let i = 0; i < 5; i++) {
        const shadow = document.createElement('div');
        shadow.classList.add('shadow');
        shadow.style.left = `${Math.random() * 100}%`;
        shadow.style.top = `${Math.random() * 100}%`;
        shadow.style.animationDuration = `${10 + Math.random() * 10}s`;
        bgScary.appendChild(shadow);
        dynamicElements.push(shadow);
      }
    }

    /* 9.4 Void: Shooting Stars */
    function addShootingStars() {
      const bgVoid = document.querySelector('.bg-void');
      if (!bgVoid) return;

      for (let i = 0; i < 3; i++) {
        const shootingStar = document.createElement('div');
        shootingStar.classList.add('shooting-star');
        shootingStar.style.left = `${Math.random() * 100}%`;
        shootingStar.style.animationDelay = `${Math.random() * 10}s`;
        bgVoid.appendChild(shootingStar);
        dynamicElements.push(shootingStar);
      }
    }

    /* ======================================================
       10. Initialize with Default Environment
    ====================================================== */
    document.addEventListener("DOMContentLoaded", () => {
      // Set a default environment, e.g., "Void"
      pickEnvironment("Void");
    });
  </script>
</body>
