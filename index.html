<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing AshaHi</title>
  <style>
    /* Full-window reset & subtle gradient background */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0c0c0c 0%, #202020 100%);
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 
                   'Helvetica Neue', Arial, sans-serif;
      color: #fff;
    }
    .overlay {
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 14px;
      opacity: 0.9;
      z-index: 2;
      background: rgba(0, 0, 0, 0.35);
      padding: 8px 12px;
      border-radius: 6px;
    }
    /* Fullscreen overlay for choosing Audio style */
    #audioChoiceOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%; 
      height: 100%;
      display: flex;
      align-items: center; 
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 1.2em;
      text-align: center;
      z-index: 999999;
    }
    #audioChoiceOverlay .panel {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 24px 32px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
    }
    #audioChoiceOverlay button {
      cursor: pointer;
      font-size: 14px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: rgba(0,0,0,0.3);
      color: #fff;
      transition: background 0.2s ease;
    }
    #audioChoiceOverlay button:hover {
      background: rgba(0,0,0,0.4);
    }
    /* Bottom-right controls panel */
    #controlsOverlay {
      position: absolute;
      bottom: 14px;
      right: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.35);
      padding: 10px;
      border-radius: 6px;
      z-index: 9999;
    }
    /* Mute/Unmute button with volume icon */
    #muteBtn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #muteBtn:hover {
      background: rgba(255,255,255,0.2);
    }
    /* Speed slider label */
    .sliderContainer {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .sliderContainer label {
      font-size: 14px;
      opacity: 0.9;
    }
    /* Speed slider style */
    #speedSlider {
      width: 100px;
      appearance: none;
      height: 4px;
      background: #555;
      border-radius: 2px;
      outline: none;
      transition: background 0.15s ease;
      cursor: pointer;
    }
    #speedSlider:hover {
      background: #666;
    }
    #speedSlider::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #333;
      cursor: pointer;
    }
    #speedSlider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="container">
  <!-- Fullscreen overlay to pick "Action" or "Calm" or "No audio" -->
  <div id="audioChoiceOverlay">
    <div class="panel">
      <p style="margin:0; font-size:1.1em;">
        Choose your background music:
      </p>
      <div style="display:flex; gap:10px; justify-content:center;">
        <button id="actionBtn">Action Music</button>
        <button id="calmBtn">Calm Music</button>
        <button id="noAudioBtn">No Audio</button>
      </div>
      <p style="font-size:0.9em; opacity:0.7; margin-top:8px;">
        (Recommended with audio)
      </p>
    </div>
  </div>

  <!-- Bottom-right controls: Mute + Speed slider -->
  <div id="controlsOverlay">
    <button id="muteBtn">
      <span id="muteIcon" style="font-size:16px;">ðŸ”Š</span>
      <span id="muteLabel">Mute</span>
    </button>
    <div class="sliderContainer">
      <label for="speedSlider">Speed:</label>
      <input id="speedSlider" type="range" min="0.01" max="0.5" step="0.01" value="0.18" />
    </div>
  </div>
</div>

<!-- Three.js (r125) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>

<!-- OBJLoader (r125) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/loaders/OBJLoader.js"></script>

<script>
let scene, camera, renderer, model;

// Orthographic camera base half-size
const BASE_HALF_HEIGHT = 30;
const MODEL_RADIUS = 7;

// Movement vector & spin direction
let velocity = new THREE.Vector2(0.15, 0.1);
let spinDirection = new THREE.Vector3(0.02, 0.02, 0.02);

// Sounds
const bounceSounds = ["fall1.wav", "fall2.wav", "fall3.wav"];
let currentBgAudio = null;
let muted = false;

/* Audio Choice Overlay */
document.getElementById("actionBtn").addEventListener("click", () => {
  pickBackground("bg_music2.wav");
});
document.getElementById("calmBtn").addEventListener("click", () => {
  pickBackground("BG_loop.wav");
});
document.getElementById("noAudioBtn").addEventListener("click", () => {
  muted = true;
  updateMuteUI();
  hideAudioChoiceOverlay();
});

function pickBackground(bgFile) {
  currentBgAudio = new Audio(bgFile);
  currentBgAudio.loop = true;
  currentBgAudio.volume = 0.5;
  currentBgAudio.muted = muted;

  currentBgAudio.play().catch(err => {
    console.warn("Audio play blocked:", err);
  });
  hideAudioChoiceOverlay();
}

function hideAudioChoiceOverlay() {
  const overlay = document.getElementById("audioChoiceOverlay");
  if (overlay) overlay.style.display = "none";
}

/* Mute/unmute */
document.getElementById("muteBtn").addEventListener("click", () => {
  muted = !muted;
  if (currentBgAudio) {
    currentBgAudio.muted = muted;
  }
  updateMuteUI();
});

function updateMuteUI() {
  const muteIcon = document.getElementById("muteIcon");
  const muteLabel = document.getElementById("muteLabel");
  if (muted) {
    muteIcon.textContent = "ðŸ”‡";
    muteLabel.textContent = "Unmute";
  } else {
    muteIcon.textContent = "ðŸ”Š";
    muteLabel.textContent = "Mute";
  }
}

/* Speed Slider */
document.getElementById("speedSlider").addEventListener("input", (e) => {
  const newSpeed = parseFloat(e.target.value);
  setSpeed(newSpeed);
});

function setSpeed(newSpeed) {
  const dir = velocity.clone().normalize();
  velocity.copy(dir.multiplyScalar(newSpeed));
}

/* Three.js Init */
init();
animate();

function init() {
  scene = new THREE.Scene();

  const w = window.innerWidth;
  const h = window.innerHeight;
  const aspect = w / h;

  // Fixed Orthographic Camera
  camera = new THREE.OrthographicCamera(
    -BASE_HALF_HEIGHT * aspect,
     BASE_HALF_HEIGHT * aspect,
     BASE_HALF_HEIGHT,
    -BASE_HALF_HEIGHT,
    1,
    1000
  );
  camera.position.set(0, 50, 100);
  camera.lookAt(0, 0, 0);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(w, h);
  document.getElementById("container").appendChild(renderer.domElement);

  // Load the 3D .obj
  const loader = new THREE.OBJLoader();
  loader.load(
    "Hamster_GGJ_021.obj",
    (obj) => {
      model = obj;
      // Rotate the model 180Â° around Y so the "front" faces the camera
      model.rotation.y = Math.PI;

      // Basic white material
      model.traverse(child => {
        if (child.isMesh) {
          child.material = new THREE.MeshPhongMaterial({ color: 0xffffff });
        }
      });
      scene.add(model);
    },
    (xhr) => console.log(((xhr.loaded / xhr.total) * 100).toFixed(1) + "% loaded"),
    (err) => console.error("Error loading OBJ:", err)
  );

  // Lights
  const ambient = new THREE.AmbientLight(0xffffff, 0.3);
  scene.add(ambient);
  const directional = new THREE.DirectionalLight(0xffffff, 0.8);
  directional.position.set(1, 2, 3);
  scene.add(directional);

  window.addEventListener("resize", onWindowResize);
}

function onWindowResize() {
  const w = window.innerWidth;
  const h = window.innerHeight;
  renderer.setSize(w, h);

  const aspect = w / h;
  camera.left   = -BASE_HALF_HEIGHT * aspect;
  camera.right  =  BASE_HALF_HEIGHT * aspect;
  camera.top    =  BASE_HALF_HEIGHT;
  camera.bottom = -BASE_HALF_HEIGHT;
  camera.updateProjectionMatrix();
}

function animate() {
  requestAnimationFrame(animate);

  if (model) {
    // Move
    model.position.x += velocity.x;
    model.position.y += velocity.y;

    // Check boundaries
    const { halfW, halfH } = getCurrentBounceBox();
    if (model.position.x > halfW) {
      model.position.x = halfW;
      velocity.x *= -1;
      onBounce();
    } else if (model.position.x < -halfW) {
      model.position.x = -halfW;
      velocity.x *= -1;
      onBounce();
    }
    if (model.position.y > halfH) {
      model.position.y = halfH;
      velocity.y *= -1;
      onBounce();
    } else if (model.position.y < -halfH) {
      model.position.y = -halfH;
      velocity.y *= -1;
      onBounce();
    }

    // Spin
    model.rotation.x += spinDirection.x;
    model.rotation.y += spinDirection.y;
    model.rotation.z += spinDirection.z;
  }

  renderer.render(scene, camera);
}

function getCurrentBounceBox() {
  const aspect = (camera.right - camera.left) / (camera.top - camera.bottom);
  const halfH = (BASE_HALF_HEIGHT / camera.zoom) - MODEL_RADIUS;
  const halfW = halfH * aspect;
  return { halfW, halfH };
}

function onBounce() {
  if (!model) return;

  // Random color
  const randColor = Math.floor(Math.random() * 0xffffff);
  model.traverse(child => {
    if (child.isMesh && child.material) {
      child.material.color.setHex(randColor);
    }
  });

  // Random spin direction
  const maxSpin = 0.03;
  spinDirection.set(
    (Math.random() * maxSpin * 2) - maxSpin,
    (Math.random() * maxSpin * 2) - maxSpin,
    (Math.random() * maxSpin * 2) - maxSpin
  );

  // Random bounce sound
  if (!muted) {
    const index = Math.floor(Math.random() * bounceSounds.length);
    const audio = new Audio(bounceSounds[index]);
    audio.play().catch(err => {
      console.warn("Bounce sound blocked:", err);
    });
  }
}
</script>
</body>
</html>
