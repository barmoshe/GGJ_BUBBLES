<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AshaHi ScreenSaver (WebAudio SFX + BG Music)</title>
  <style>
    /* Full-window reset & subtle gradient background */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0c0c0c 0%, #202020 100%);
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 
                   'Helvetica Neue', Arial, sans-serif;
      color: #fff;
    }
    /* Fullscreen overlay for choosing Audio style */
    #audioChoiceOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%; 
      height: 100%;
      display: flex;
      align-items: center; 
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 1.2em;
      text-align: center;
      z-index: 999999;
    }
    #audioChoiceOverlay .panel {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 24px 32px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
    }
    #audioChoiceOverlay button {
      cursor: pointer;
      font-size: 14px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: rgba(0,0,0,0.3);
      color: #fff;
      transition: background 0.2s ease;
    }
    #audioChoiceOverlay button:hover {
      background: rgba(0,0,0,0.4);
    }

    /* Bottom-right controls panel */
    #controlsOverlay {
      position: absolute;
      bottom: 14px;
      right: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.35);
      padding: 10px;
      border-radius: 6px;
      z-index: 9999;
    }
    /* Mute/Unmute button */
    #muteBtn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #muteBtn:hover {
      background: rgba(255,255,255,0.2);
    }
    /* Speed slider label */
    .sliderContainer {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .sliderContainer label {
      font-size: 14px;
      opacity: 0.9;
    }
    /* Speed slider style */
    #speedSlider {
      width: 100px;
      appearance: none;
      height: 4px;
      background: #555;
      border-radius: 2px;
      outline: none;
      transition: background 0.15s ease;
      cursor: pointer;
    }
    #speedSlider:hover {
      background: #666;
    }
    #speedSlider::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #333;
      cursor: pointer;
    }
    #speedSlider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #333;
      cursor: pointer;
    }

    /* Responsive (mobile) styles */
    @media screen and (max-width: 600px) {
      #audioChoiceOverlay .panel {
        width: 80%;
        max-width: 330px;
      }
      #audioChoiceOverlay button {
        padding: 12px 20px;
        font-size: 16px;
      }
      #audioChoiceOverlay p {
        font-size: 1.0em;
      }

      #controlsOverlay {
        flex-direction: column;
        right: 10px;
        bottom: 10px;
        gap: 10px;
        padding: 8px;
      }
      #muteBtn {
        width: 100%;
        justify-content: center;
      }
      .sliderContainer {
        width: 100%;
        justify-content: space-between;
      }
      #speedSlider {
        flex: 1;
      }
    }
  </style>
</head>
<body>
<div id="container">
  <!-- Fullscreen overlay to pick "Action" or "Calm" or "Scary" or "No audio" -->
  <div id="audioChoiceOverlay">
    <div class="panel">
      <p style="margin:0; font-size:1.1em;">Choose your background music:</p>
      <div style="display:flex; gap:10px; justify-content:center; flex-wrap: wrap;">
        <button id="actionBtn">Action Music</button>
        <button id="calmBtn">Calm Music</button>
        <button id="scaryBtn">Scary Music</button>
        <button id="noAudioBtn">No Audio</button>
      </div>
      <p style="font-size:0.9em; opacity:0.7; margin-top:8px;">
        (Recommended with audio)
      </p>
    </div>
  </div>

  <!-- Bottom-right controls: Mute + Speed slider -->
  <div id="controlsOverlay">
    <button id="muteBtn">
      <span id="muteIcon" style="font-size:16px;">ðŸ”Š</span>
      <span id="muteLabel">Mute</span>
    </button>
    <div class="sliderContainer">
      <label for="speedSlider">Speed:</label>
      <input id="speedSlider" type="range" min="0.01" max="0.5" step="0.01" value="0.18" />
    </div>
  </div>
</div>

<!-- Three.js (r125) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>

<!-- OBJLoader (r125) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/loaders/OBJLoader.js"></script>

<script>
/* ======================================================
   1) Global variables / config
   ====================================================== */
let scene, camera, renderer, model;

// Orthographic camera base half-size
const BASE_HALF_HEIGHT = 30;
const MODEL_RADIUS = 7;

// Movement & spin
let velocity = new THREE.Vector2(0.15, 0.1);
let spinDirection = new THREE.Vector3(0.02, 0.02, 0.02);

// The background track is an HTMLAudio element
let currentBgAudio = null;
let muted = false;

// Web Audio for bounce SFX
let audioCtx = null; 
let bounceBuffers = []; // store decoded AudioBuffers here
// The list of bounce effect files
const bounceSounds = ["fall1.wav", "fall2.wav", "fall3.wav"];

/* ======================================================
   2) Audio Choice Overlay & Listeners
   ====================================================== */
document.getElementById("actionBtn").addEventListener("click", () => {
  pickBackground("bg_music2.wav"); // "Action"
});
document.getElementById("calmBtn").addEventListener("click", () => {
  pickBackground("BG_loop.wav");   // "Calm"
});
document.getElementById("scaryBtn").addEventListener("click", () => {
  pickBackground("33.wav");        // "Scary"
});
document.getElementById("noAudioBtn").addEventListener("click", () => {
  // user chooses no audio => keep everything muted
  muted = true;
  updateMuteUI();
  hideAudioChoiceOverlay();
});

/**
 * Called if user chooses a background track (Action/Calm/Scary).
 * We create the background track via HTMLAudio, 
 * and also init the AudioContext for bounce SFX.
 */
function pickBackground(bgFile) {
  // 1) Create the background track
  currentBgAudio = new Audio(bgFile);
  currentBgAudio.loop = true;
  currentBgAudio.volume = 0.5;
  currentBgAudio.muted = muted;
  currentBgAudio.setAttribute('playsinline',''); // iOS inline
  currentBgAudio.play().catch(err => {
    console.warn("Audio play blocked:", err);
  });

  // 2) Initialize Web Audio context for bounce SFX
  initBounceAudio();

  hideAudioChoiceOverlay();
}

/** Hide the initial overlay */
function hideAudioChoiceOverlay() {
  const overlay = document.getElementById("audioChoiceOverlay");
  if (overlay) overlay.style.display = "none";
}

/* ======================================================
   3) Web Audio: bounce sounds
   ====================================================== */
async function initBounceAudio() {
  // Create or resume AudioContext on user gesture
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  // Preload & decode each bounce .wav
  bounceBuffers = [];
  for (const url of bounceSounds) {
    try {
      const resp = await fetch(url);
      const arrayBuf = await resp.arrayBuffer();
      const audioBuf = await audioCtx.decodeAudioData(arrayBuf);
      bounceBuffers.push(audioBuf);
    } catch(e) {
      console.warn("Error decoding SFX:", url, e);
    }
  }
}

/** Called on each bounce to play a short buffer. */
function playBounceSound() {
  if (!audioCtx || bounceBuffers.length === 0) return;
  if (muted) return; // if muted, skip

  // pick random buffer
  const index = Math.floor(Math.random() * bounceBuffers.length);
  const buf = bounceBuffers[index];
  if (!buf) return;

  const source = audioCtx.createBufferSource();
  source.buffer = buf;
  source.connect(audioCtx.destination);
  source.start(0);
}

/* ======================================================
   4) Mute / Unmute
   ====================================================== */
document.getElementById("muteBtn").addEventListener("click", () => {
  muted = !muted;
  if (currentBgAudio) {
    currentBgAudio.muted = muted;
  }
  updateMuteUI();
});

function updateMuteUI() {
  const muteIcon = document.getElementById("muteIcon");
  const muteLabel = document.getElementById("muteLabel");
  if (muted) {
    muteIcon.textContent = "ðŸ”‡";
    muteLabel.textContent = "Unmute";
  } else {
    muteIcon.textContent = "ðŸ”Š";
    muteLabel.textContent = "Mute";
  }
}

/* ======================================================
   5) Speed Slider
   ====================================================== */
document.getElementById("speedSlider").addEventListener("input", (e) => {
  const newSpeed = parseFloat(e.target.value);
  setSpeed(newSpeed);
});
function setSpeed(newSpeed) {
  const dir = velocity.clone().normalize();
  velocity.copy(dir.multiplyScalar(newSpeed));
}

/* ======================================================
   6) Three.js Scene
   ====================================================== */
initThree();
animate();

function initThree() {
  scene = new THREE.Scene();

  const w = window.innerWidth;
  const h = window.innerHeight;
  const aspect = w / h;

  // Orthographic camera
  camera = new THREE.OrthographicCamera(
    -BASE_HALF_HEIGHT * aspect,
     BASE_HALF_HEIGHT * aspect,
     BASE_HALF_HEIGHT,
    -BASE_HALF_HEIGHT,
    1,
    1000
  );
  // position so model is visible from "front"
  camera.position.set(0, 50, 100);
  camera.lookAt(0, 0, 0);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(w, h);
  document.getElementById("container").appendChild(renderer.domElement);

  // Load the .obj model
  const loader = new THREE.OBJLoader();
  loader.load(
    "Hamster_GGJ_021.obj",
    (obj) => {
      model = obj;
      // rotate 180Â° so "front" faces camera
      model.rotation.y = Math.PI;
      // white material
      model.traverse(child => {
        if (child.isMesh) {
          child.material = new THREE.MeshPhongMaterial({ color: 0xffffff });
        }
      });
      scene.add(model);
    },
    (xhr) => console.log(((xhr.loaded / xhr.total) * 100).toFixed(1) + "% loaded"),
    (err) => console.error("Error loading OBJ:", err)
  );

  // Lights
  const ambient = new THREE.AmbientLight(0xffffff, 0.3);
  scene.add(ambient);
  const directional = new THREE.DirectionalLight(0xffffff, 0.8);
  directional.position.set(1, 2, 3);
  scene.add(directional);

  window.addEventListener("resize", onWindowResize);
}

function onWindowResize() {
  const w = window.innerWidth;
  const h = window.innerHeight;
  renderer.setSize(w, h);

  const aspect = w / h;
  camera.left   = -BASE_HALF_HEIGHT * aspect;
  camera.right  =  BASE_HALF_HEIGHT * aspect;
  camera.top    =  BASE_HALF_HEIGHT;
  camera.bottom = -BASE_HALF_HEIGHT;
  camera.updateProjectionMatrix();
}

/* Main animation loop */
function animate() {
  requestAnimationFrame(animate);

  if (model) {
    // move the model
    model.position.x += velocity.x;
    model.position.y += velocity.y;

    // check collisions (DVD bounce logic)
    const { halfW, halfH } = getCurrentBounceBox();
    if (model.position.x > halfW) {
      model.position.x = halfW;
      velocity.x *= -1;
      onBounce();
    } else if (model.position.x < -halfW) {
      model.position.x = -halfW;
      velocity.x *= -1;
      onBounce();
    }
    if (model.position.y > halfH) {
      model.position.y = halfH;
      velocity.y *= -1;
      onBounce();
    } else if (model.position.y < -halfH) {
      model.position.y = -halfH;
      velocity.y *= -1;
      onBounce();
    }

    // spin
    model.rotation.x += spinDirection.x;
    model.rotation.y += spinDirection.y;
    model.rotation.z += spinDirection.z;
  }

  renderer.render(scene, camera);
}

/* calculates bounding box minus the model radius */
function getCurrentBounceBox() {
  const aspect = (camera.right - camera.left) / (camera.top - camera.bottom);
  const halfH = (BASE_HALF_HEIGHT / camera.zoom) - MODEL_RADIUS;
  const halfW = halfH * aspect;
  return { halfW, halfH };
}

/* Called when the model hits a boundary */
function onBounce() {
  if (!model) return;

  // random color
  const randColor = Math.floor(Math.random() * 0xffffff);
  model.traverse(child => {
    if (child.isMesh && child.material) {
      child.material.color.setHex(randColor);
    }
  });

  // random spin
  const maxSpin = 0.03;
  spinDirection.set(
    (Math.random() * maxSpin * 2) - maxSpin,
    (Math.random() * maxSpin * 2) - maxSpin,
    (Math.random() * maxSpin * 2) - maxSpin
  );

  // play bounce SFX via Web Audio
  playBounceSound();
}
</script>
</body>
</html>
